dns:
  build: dns
  environment:
    DOCKER_HOST: unix:///var/run/docker.sock
    VIRTUAL_HOST: dns
  privileged: true
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - dns:/app
  ports:
    - "53:53/udp"
rp:
  build: rp
  environment:
    DOCKER_HOST: unix:///var/run/docker.sock
    VIRTUAL_HOST: rp
  privileged: true
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - rp:/app
  ports:
    - "80:80"
    - "443:443"
